<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="tt.css"> -->
  <title>Login</title>
</head>
<body>

  <div class="container">

    <div class="left-side">
      <h1>Login</h1>
      <form>

        <div class="form-item">
          <label for="username">Username</label>
          <input type="text" name="username" id="username">
        </div>

        <div class="form-item">
          <label for="password">Password</label>
          <div>
            <input type="password" name="password" id="password">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>

        <div class="form-item">
          <input type="checkbox" name="rememberMe" id="rememberMe">
          <label for="rememberMe" id="checkboxLabel">Remember me</label>
        </div>

        <button>Login</button>

      </form>
    </div>


    <div class="right-side">
      <!-- <img src="pics/undraw_login_re_4vu2.svg" width="100%" alt=""> -->
      <img src="pics/Car finance-amico.svg" width="100%">
    </div>


  </div>


  <script>
    let i = document.querySelector('i');
    let inp = document.querySelector('input[type=password]')
    i.addEventListener('click', function () {
      if (i.classList.contains('fa-eye')) {
        i.classList.replace('fa-eye','fa-eye-slash')
        inp.type = 'text';
        inp.focus()
      } else {
        i.classList.replace('fa-eye-slash','fa-eye')
        inp.type = 'password';
        inp.focus()
      }
      console.log(i.classList);
    })
  </script>

</body>
</html>
